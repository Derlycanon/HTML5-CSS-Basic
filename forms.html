<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <meta name="Forms" author="Derly C">
        <title> Form Steve Jobs </title>
        <link rel="stylesheet" type="text/css" href="css/Styleforms.css" >
        <link rel="icon" href="img/icon.png">

    </head> 
    <body> 
        <header>
            <h1><strong><em> Información General </em></strong> </h1>
        </header>   
        <form name="Form" action="https://www.youtube.com/watch?v=LKHM6asyouY" method="post" target="_self" autocomplete="autocomplete" novalidate>

           <p><!-- Control type: Text-->           
            <label for="Form"> Completa el nombre: Steve </label>
            <input name="nombre" id="nombre" type="text" placeholder="Ingresar Nombre" size="10" autocomplete="on"> <br> <br>
            <!--<p> Nombre Usuario</p>
            <p> Dirección Usuario </p>-->

            <!-- Control type: Password-->
            <label for="Form"> Indica la fecha de nacimiento: </label>
            <input name="date" id="date" type="date" placeholder="Ingresar fecha" size="20">
            <br> <br>
            
            
            <!-- Control type: Radio-->
            <label for="ecivil"> Ingrese su estado civil:  </label>
            <input name="ecivil" id=" ecivil" type="radio"> Soltero
            <input name="ecivil" id=" ecivil" type="radio"> Casado
            <input name="ecivil" id=" ecivil" type="radio"> Union Libre
            <input name="ecivil" id=" ecivil" type="radio"> Divorciado
            <input name="ecivil" id=" ecivil" type="radio"> En una Relacion <br> <br>

            <!-- Control type: Checkbox-->
            <label for="deporte"> ¿Cuales fueron sus aportes/ inventos? </label>
            <input name="deporte" id=" deporte" type="checkbox"> Microsft
            <input name="deporte" id=" deporte" type="checkbox"> Amazon
            <input name="deporte" id=" deporte" type="checkbox"> Apple, NeXT y Pixar
            <input name="deporte" id=" deporte" type="checkbox"> Claro <br> <br>

            <!-- Control type: number-->
            <label for="edad"> Por favor ingresa a que edad murio Steve </label>
            <input name="edad" id="edad" type="number" placeholder="Ingresar edad"> <br> <br>

            <!-- Control type: select-->
            <label for="ciudad"> ¿En que ciudad nació? </label>
            <select name="ciudad" id="ciudad">
                <option value="0" selected> Elige una ciudad </option>
                <option value="1">New York</option>
                <option value="1">California</option>
                <option value="1">San Francisco</option>
                <option value="1">Texas</option>                
            </select> <br> <br>

            <!-- Control type: hidden-->
            <input type="hidden" name="dato_oculto">
            <br>

            <!-- Control type: file-->
            <label for="file"> Sube aqui tu archivo </label>
            <input type="file" name="file" id="file" required="required"> <br> <br>

            <!-- Control type: text tarea-->
            <label for="observaciones"> Observaciones </label>
            <textarea rows="5" cols="30" name="observaciones"></textarea> <br> <br>

            <!-- Control type: search-->
            <label for="buscar"> Detalles de la vida de Steve </label>
            <input type="search" name="buscar" id="buscar" placeholder="Buscar..."> 
            <input type="submit" value="Ir">
            <br> <br>

             <!-- Control type: email-->
             <label for="email"> Ingresa tu correo electronico: </label>
             <input type="email" name="email" id="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
             <br> <br>
                         
             <input type="submit" value="Enviar">
             <input type="reset" value="Borrar">
             <br> <br>

             <!-- Control type:date-->
             <label for="date"> Por favor ingrese la fecha diligenciamiento </label>
             <input type="date" name="date" id="date" min="2000-01-01"  max="2022-01-01">
             <button type="submit"> Guardar </button>
             <br> <br>

             <label> Califica tu experiencia </label>
             <input type="range" min="1" max="15" step="2" value="1"> </p>
         
        </form>
        <br> <br>
           <h2>    
        <footer> TechPower - Kuepa </footer></h2> 


    </body>
